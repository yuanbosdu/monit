{% extends 'user/base.html' %}
{% block main %}
<div class="ui equal width left aligned padded grid stackable">
    <div class="ui row">
        <div class="ui fourteen wide column">
            <div class="ui segments">
                <div class="ui segment">
                    <h5 class="ui header">
                        企业信息
                    </h5>
                </div>
                <div class="ui segment">
                    <div class="ui content">
                        {% if company is not None %}
                        {{ company.name }}
                        {% endif %}
                    </div>
                </div>
                <div class="ui segment">
                    <h5 class="ui header">
                        用户列表
                    </h5>
                </div>
                <div class="ui segment">
                    <table class="ui selectable celled table">
                        <thead>
                        <tr>
                            <th>User Name</th>
                            <th>Email</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for e in employee %}
                        <tr>
                            <td>{{ e.username }}</td>
                            <td>{{ e.email }}</td>
                            <td>
                                {% if e.username == request.user.username %}
                                <button class="ui basic primary button">重置密码</button>
                                {% else %}
                                <button class="ui basic primary button" disabled>重置密码</button>
                                {% endif %}
                            </td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
